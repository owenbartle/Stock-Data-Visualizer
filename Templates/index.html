<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Data Visualizer</title>
</head>
<body>
    <h1><strong>Welcome to My Flask App</strong></h1>

    <form>
        <!--Implement stock symbol drop box-->
        <div>
            <label for="stockSymbol">Stock Symbol:</label>
            <select id="symbol" name="symbol" required></select>
        </div>

        <div> <!--Drop box for chart type-->
            <label for="chartType">Chart Type:</label>
            <select id="chartType" name="chartType" required>
                <option value="barChart">1. Bar Chart</option>
                <option value="lineChart">2. Line Chart</option>
            </select>
        </div>

        <div> <!--Drop box for timer series-->
            <label for "timeSeries">Time Series:</label>
            <select id="timeSeries" name="timeSeries" required>
                <option value="intraday">Intraday</option>
                <option value"daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>

        <div> <!--Select the start date-->
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>

        <div> <!--Select the end date-->
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>

        <button type="submit">Render Chart</button>
        <!--Submit button-->
    </form>
</body>
</html>
